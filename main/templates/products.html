{% extends "base.html" %}
{% load static %}

{% block title %}
Products
{% endblock title %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Our Products</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        {% for product in product %}
            <div class="bg-white shadow-lg rounded-2xl overflow-hidden transition-transform transform hover:scale-105">
                <a href="{% url "pDetails" product.id %}" class="block text-center p-6">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="h-20 mx-auto mb-4 object-contain">
                    <h2 class="text-lg font-semibold text-gray-700">{{ product.name }}</h2>
                    <p>Code: {{ product.id }}</p>
                </a>
            </div>
        {% empty %}
            <p class="col-span-full text-center text-gray-500">No brands available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
