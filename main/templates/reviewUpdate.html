{% extends "base.html" %}
{% load static %}

{% block title %}Update Review{% endblock title %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-6">Update Your Review</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label class="block text-gray-700 font-medium mb-1">{{ field.label_tag }}</label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
            Submit
        </button>
    </form>
</div>
{% endblock content %}
